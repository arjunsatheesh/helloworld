<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border:silver 5px solid;
                border-collapse: collapse;
            }
            td,th{
                border: 2px solid black;
                padding:6px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Driver</th>
                    <th>Number</th>
                    <th>Points</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lewis Hamilton</td>
                    <td>44</td>
                    <td>191</td>
                </tr>
                <tr>
                    <td>Valtteri Bottas</td>
                    <td>77</td>
                    <td>91</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
